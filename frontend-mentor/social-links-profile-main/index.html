<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Social links profile | vdeleeuw</title>

    <style>
      @font-face {
        font-family: "Inter";
        src: url("assets/fonts/Inter-VariableFont_slnt,wght.ttf")
          format("opentype");
      }

      body {
        background-color: hsl(0, 0%, 8%);
        color: hsl(0, 0%, 100%);
        font-family: "Inter", sans-serif;

        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      p {
        font-size: 0.875rem;
        margin: 0.5rem;
        text-align: center;
      }

      .card {
        padding: 2rem;
        border-radius: 1rem;
        background-color: hsl(0, 0%, 12%);
      }

      /* title */
      .title-block {
        display: flex;
        margin: 1rem;
        flex-direction: column;
        align-items: center;

        .title-block__avatar {
          padding: 1rem;
        }

        .title-block__main {
          font-size: 2rem;
          font-weight: 700;
        }

        .title-block__subtitle {
          padding-top: 0.5rem;
          font-size: 1rem;
          font-weight: 600;
          color: hsl(75, 94%, 57%);
        }
      }

      /* button-list */
      .button-list {
        display: flex;
        flex-direction: column;
        align-items: center;

        .button-list__item {
          width: 15rem;
          background-color: hsl(0, 0%, 20%);
          padding: 1rem 2rem;
          border-radius: 1rem;
          margin: 0.5rem 0;
          font-weight: 600;
          text-align: center;
          text-decoration: none;
          color: inherit;
        }

        .button-list__item--disabled {
          opacity: 0.5;
          cursor: not-allowed;
        }

        .button-list__item--hover:hover {
          color: hsl(0, 0%, 8%);
          background-color: hsl(75, 94%, 57%);
          cursor: pointer;
        }
      }

      .attribution {
        padding: 1em 0;
        font-size: 0.6875rem;
        text-align: center;

        a {
          color: hsl(228, 45%, 44%);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="title-block">
          <img
            class="title-block__avatar"
            src="assets/images/avatar-vdeleeuw.png"
            alt="user's avatar"
          />
          <h1 class="title-block__main">V. de Leeuw</h1>
          <span class="title-block__subtitle">Somewhere, France</span>
        </div>

        <p>"Full-stack developer and avid musician."</p>

        <div class="button-list">
          <a
            class="button-list__item button-list__item--hover"
            href="https://github.com/vdeleeuw"
            target="_blank"
          >
            <span>GitHub</span></a
          >
          <a
            class="button-list__item button-list__item--hover"
            href="https://www.frontendmentor.io/profile/vdeleeuw"
            target="_blank"
            ><span>Frontend Mentor</span></a
          >
          <span class="button-list__item button-list__item--disabled"
            >LinkedIn</span
          >
          <span class="button-list__item button-list__item--disabled"
            >Twitter</span
          >
          <span class="button-list__item button-list__item--disabled"
            >Instagram</span
          >
        </div>
      </div>
    </main>

    <!-- attribution -->
    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. <br />
          Coded by
          <a href="https://github.com/vdeleeuw" target="_blank">vdeleeuw</a>
          with ❤️.
        </p>
      </div>
    </footer>
  </body>
</html>
