<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product preview card component | vdeleeuw</title>

    <!-- css reset -->
    <link rel="stylesheet" href="../reset.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      /* colors & font */
      :root {
        --dark-cyan: hsl(158, 36%, 37%);
        --cream: hsl(30, 38%, 92%);
        --very-dark-blue: hsl(212, 21%, 14%);
        --dark-grayish-blue: hsl(228, 12%, 48%);
        --white: hsl(0, 0%, 100%);

        --montserrat: "Montserrat";
        --fraunces: "Fraunces";

        --bold: 700;
        --medium: 500;
      }

      body {
        font-family: var(--montserrat);

        background-color: var(--cream);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 1rem;
      }

      p {
        font-size: 0.875rem;
        line-height: 1.4rem;
        font-weight: var(--medium);
      }

      .card {
        background-color: var(--white);
        border-radius: 1rem;
        display: flex;
        flex-direction: column;
        max-width: 40rem;
      }

      .card__content {
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
      }

      .card__illustration {
        display: flex;

        img {
          width: 100%;
          height: 100%;
          border-radius: 1rem 1rem 0 0;
        }
      }

      .card__category {
        font-weight: var(--medium);
        margin-top: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 0.3rem;
        font-size: 0.8rem;
        color: var(--dark-grayish-blue);
      }

      .card__title {
        font-family: var(--fraunces);
        font-weight: var(--bold);
        font-size: 2rem;
      }

      .card__description {
        color: var(--dark-grayish-blue);
      }

      .card__price {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-top: 2rem;
      }

      .card__price__new {
        font-family: var(--fraunces);
        font-weight: var(--bold);
        font-size: 2rem;
        color: var(--dark-cyan);
        margin-top: 0;
      }

      .card__price__old {
        font-size: 0.9rem;
        color: var(--dark-grayish-blue);
        font-weight: var(--medium);
        text-decoration: line-through;
        padding-left: 1.5rem;
        margin-top: 0;
      }

      .card__cart-button {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        margin-top: 1.5rem;
        border: none;

        transition: background-color 0.3s ease;

        background-color: var(--dark-cyan);
        color: var(--white);
        font-weight: var(--bold);
        border-radius: 0.5rem;

        &:hover {
          background-color: hsl(158, 36%, 17%);
          cursor: pointer;
        }
      }

      .card__cart-button__icon {
        margin-right: 0.6rem;
      }

      /* desktop */
      @media screen and (min-width: 40em) {
        .card {
          display: flex;
          flex-direction: row;
          max-height: 40rem;
        }

        .card__illustration {
          img {
            border-radius: 1rem 0 0 1rem;
          }
        }

        .card__content {
          padding: 2rem;
          max-width: 19rem;
          justify-content: space-around;
        }
      }

      /* attribution */
      .attribution {
        font-size: 0.6875rem;
        text-align: center;
        a {
          color: hsl(228, 45%, 44%);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__illustration">
          <picture>
            <source
              srcset="images/image-product-desktop.jpg"
              media="(min-width: 40rem)"
            />
            <img
              src="images/image-product-mobile.jpg"
              alt="bottle of channel eau de parfum"
            />
          </picture>
        </div>
        <div class="card__content">
          <h2 class="card__category">Perfume</h2>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__price">
            <p class="card__price__new">$149.99</p>
            <p class="card__price__old">$169.99</p>
          </div>
          <button class="card__cart-button">
            <div class="card__cart-button__icon">
              <img src="images/icon-cart.svg" alt="cart icon" />
            </div>
            <span class="card__cart-button__text"> Add to Cart </span>
          </button>
        </div>
      </div>
    </main>

    <!-- attribution -->
    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. <br />
          Coded by
          <a href="https://github.com/vdeleeuw" target="_blank">vdeleeuw</a>
          with ❤️.
        </p>
      </div>
    </footer>
  </body>
</html>
